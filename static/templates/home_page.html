<script>
    function add_div(tag_id, hre_link) {
    	var lab_id = "slick_list" + tag_id;
    	var lab = document.getElementById(lab_id);
    	if (lab === null)
    	{
		var id = "contents_list" + tag_id;
		var span_id = "span_id" + tag_id
		var e = document.getElementById(id);
		var div = document.createElement("div");
		div.className = "label_tag";
		div.id = "slick_list" + tag_id;
		var div_id = "slick_list" + tag_id;
		var str = "<div class=\"tag\" onmouseout=\"myClickhide('" + span_id + "')\" onmouseover=\"myClickshow('" + span_id + "')\"><a class=\"tag_home\" href= " + hre_link + " target=\"function_main\"><span class=\"tag_name\">"+ e.innerHTML +"</span></a><span class=\"tag_home_del\" id="+ span_id +" onclick=\"del_div('slick_list" + tag_id + "')\"> x </span></div>";
		div.innerHTML = str;
		document.getElementById("layui_id").appendChild(div);
		}
    }
    function del_div(id) {
        var e = document.getElementById(id);
        document.getElementById("layui_id").removeChild(e);
        document.getElementById('function_main').src='../static/templates/page_home.html'
    }
	function myClickshow(one){
		var event=document.getElementById(one);
		event.style.display="block";
	}
	function myClickhide(one){
		var event=document.getElementById(one);
		event.style.display="none";
	}
</script>
