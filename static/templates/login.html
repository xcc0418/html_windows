<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>科倍电子</title>
		<link rel="icon" href="..static/images/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="..static/images/favicon.ico" type="image/x-icon"/>
	<style>
		body {
			background-color: #8ea4f8;
<!--			background-image: url(../images/cobak.png);-->
			background-repeat: no-repeat;
			background-size: cover; //背景图适应屏幕

		}
		.login_box {
			width: 400px;
			height: 400px;
			background-color: #fff;
			margin: auto;
			margin-top: 150px;
			border-radius: 5px;
			overflow: hidden;//.title设置margin-top无效，给父元素设置overflow:hidden;
		}
		.title {
			text-align: center;
			font-size: 28px;
			color: #000;
			margin-top: 80px;
			margin-bottom: 10px;
			letter-spacing: 3px;
			font-family: sans-serif;
		}
		.input_box {
			width: 300px;
			height: 30px;
			width: 300px;
			height: 40px;
			padding-left: 10px;
			margin-top: 20px;
			margin-left: 50px;
		}
		.button_box {
			width: 300px;
			height: 35px;
			width: 300px;
			height: 40px;
			margin-top: 20px;
			margin-left: 50px;
			border-radius: 5px;
			background-color: #64a9d9;
			cursor: pointer;
			color: #fff;
		}
		.logo_box {
			position: absolute;
			background-color: #fff;
			width: 100px;
			height: 100px;
			border-radius: 100px;
			top: 100px;
			left: 46%;
			border: solid 10px #A68364;
			text-align: center;
		}
		.logo_img {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<form action="/login" method="post">
		<div class="logo_box"><img class="logo_img" src="../static/images/cobak.jpg" width="80px" height="60px" align="center"/></div>
		<div class="login_box">
			<h1 class="title">欢迎登录</h1>
			<input class="input_box" type="text" name= "username" placeholder="用户名">
			<input class="input_box" type="password" name="password" placeholder="密码">
			<input class="button_box" type="submit" value="登录">
		</div>
	</form>
	<iframe frameborder="0" scrolling="no" style="width: 100%;height:370px;"></iframe>
	<center style="padding: 0;margin:0;list-style: none">
		<br><a href="http://beian.miit.gov.cn/">粤ICP备2022133589号-1</a>
	</center>
</body>
</html>
